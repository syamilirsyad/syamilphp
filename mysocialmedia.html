<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Navbar</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-position: center;
            background-size: cover;
            filter: brightness(50%); 
            z-index: -1; 
        }

        
        .navbar {
            background: linear-gradient(45deg, rgba(0, 128, 255, 0.8), rgba(255, 105, 180, 0.8)); 
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            border-radius: 5px;
        }

        
        .navbar a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3); 
            transform: scale(1.1); 
        }

        
        @media screen and (max-width: 768px) {
            .navbar a {
                width: 100%;
                text-align: center;
                margin: 5px 0;
                padding: 15px;
            }
        }

        
        .content {
            margin-top: 80px; 
            text-align: center;
            padding: 40px;
        }

        
        .content h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); 
        }

        .content p {
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>

    
    <div class="background"></div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <div class="navbar">
	<a href="https://www.tiktok.com/@tukangrebuskentang?lang=en" target="_blank"><i 	class="fab fa-tiktok"></i> TikTok</a>
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f">	</i> Facebook</a>
        <a href="https://www.instagram.com/_syamelllll/profilecard/?igsh=MTV1czdlbDFkdDB2aA=="_blank"><i class="fab fa-instagram">      	</i> Instagram</a>
        <a href="https://youtube.com/@syamilirsyad4793?si=fvC0VcwR5IEyGdTtq" target="_blank"><i class="fab fa-	youtube"></i> YouTube</a>
    </div>

    
    <div class="content">
        <h1>Welcome to My Social Media Navigation Bar</h1>
        <p>Click the icons above to visit popular social media platforms.</p>
    </div>

</body>
</html>
